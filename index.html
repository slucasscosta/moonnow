<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonNow</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header id="nav-bar">
        <div>
            <img src="assets/img/logo.png">
        </div>
        <u >
            <li>
                <a>QUEM SOMOS</a>
            </li>
            <li>
                <a>NOSSO PROPÓSITO</a>
            </li>
            <li>
                <a>SUPORTE</a>
            </li>
        </u>
    </header>
    <section id="main-info">
        <div>   
            <div>
                <h1>INSCREVA-SE E<br> VIAJE PARA A LUA<br> GRATUITAMENTE</h1>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <input type="text" id="username" placeholder="Nome Completo">
                    <small>Mensagem de Erro</small>
                </div>
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email">
                    <small>Mensagem de Erro</small>
                     
                </div>
                <div id="buttons">
                    <div >
                        <button id="send" type="submit">Quero ir pra Lua</button>                           
                    </div> 
                    <div>
                        <button id="more-info">Mais Informações</button>
                    </div>
                </div>
                <small id="sucesso"></small>
                <small id="erro"></small>
            </form>
        </div>
        <div>
            <img src="assets/img/rocket.png" alt="">
        </div>     
    </section>
    



<script src="assets/main.js"></script>
</body>
</html>
